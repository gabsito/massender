<h1 mat-dialog-title>Añadir Persona</h1>
<div mat-dialog-content>
  <form  class="person-form">
    <label for="name">Nombre Completo</label>
    <input type="text" [(ngModel)]="employeeName" placeholder="Nombre Completo" name="name">
  </form>
</div>
<div mat-dialog-actions>
  <button mat-dialog-close>Cerrar</button>
  <button (click)="addEmployee()">Añadir</button>
</div>
