<div class="title">
  <h1>Campa√±as</h1>
</div>

<div class="main">
  <div class="header-content">
    <span>Registros: {{ campanias.length }}</span>
  </div>
  <div class="campanias-list">
    <div *ngFor="let campania of paginatedCampanias" class="campania-item">
      <span class="campania-name">{{ campania.nombre }}</span>
      <span class="campania-type">{{ campania.tipo }}</span>
      <span class="campania-status">{{ campania.estado }}</span>
    </div>
  </div>
  <div class="pagination-controls">
    <button (click)="previousPage()">&lt;</button>
    <span>{{ currentPage }}</span>
    <button (click)="nextPage()">&gt;</button>
  </div>
</div>
