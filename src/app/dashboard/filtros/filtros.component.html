<div class="container">
    <div class="title">
        <h1>Filtros</h1>
    </div>
    <div class="description">
        <p>En esta sección podrás aplicar filtros a tus destinatarios.</p>
        <button mat-button (click)="openDialog()">Crear Filtro</button>
    </div>
    <div class="filtros">
        <p>Filtros Creados</p>
        <div class="ver-filtros" *ngFor="let filtro of filtros">
            <p>Lista: {{ filtro.listaDest.nombre }}</p>
            <p>Filtro:</p>
            <button>{{ filtro.nombre }}</button>
        </div>
    </div>
</div>
