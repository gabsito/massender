<div class="container">
    <div class="title">
        <h1>Empresa</h1>
    </div>
    <div class="btn">
        <button mat-button (click)="openDialog()">Agregar Empleado</button>
    </div>
    <div class="main">
        <div class="company" *ngFor="let empleado of empleados; trackBy: trackByFn">

            <mat-card appearance="outlined">
                <mat-card-header>
                    <div class="header-content">
                        <div>
                            <mat-card-title>Nombre: {{ empleado.nombre_completo }}</mat-card-title>
                            <mat-card-title>Usuario: {{ empleado.username }}</mat-card-title>
                            <mat-card-title>Correo: {{ empleado.correo }}</mat-card-title>
                        </div>
                        <button mat-icon-button class="delete-button" (click)="deleteEmployee(empleado.usuario_id)">
                            <mat-icon>delete</mat-icon></button>
                    </div>
                </mat-card-header>
                <mat-card-actions>
                    <button>Campaña1</button>
                    <button>Campaña2</button>
                </mat-card-actions>
            </mat-card>
                        
        </div>
    </div>
</div>
