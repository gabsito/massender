<div class="container">
  <div class="login-container">
    <div class="form-container">
      <div class="login-box">
        <img src="logo.png" alt="Massender Logo" class="logo">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="textbox">
            <input id="username" formControlName="username" placeholder="Empresa" required />
          </div>
          
          <div class="textbox">
            <input id="nombre_completo" formControlName="nombre_completo" placeholder="Nombre Completo" required />
          </div>
          
          <div class="textbox">
            <input id="correo" type="email" formControlName="correo" placeholder="Correo Electrónico" required />
          </div>
          
          <div class="textbox">
            <input id="telefono" formControlName="telefono" placeholder="Teléfono" required />
          </div>
          
          <div class="textbox">
            <input id="password" type="password" formControlName="password" placeholder="Contraseña" required />
          </div>
          
          <button type="submit" class="btn">Registrar</button>
        </form>
      </div>
    </div>

    <div class="bank-info-container">
      <div class="bank-info-box">
        <h2>Información Bancaria</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="textbox">
            <input id="bank_name"  placeholder="Nombre del Banco" required />
          </div>
          
          <div class="textbox">
            <input id="account_number"  placeholder="Número de Cuenta" required />
          </div>
          
          <div class="textbox">
            <input id="routing_number"  placeholder="Número de Ruta" required />
          </div>
          
          <div class="textbox">
            <input id="account_holder" placeholder="Titular de la Cuenta" required />
          </div>
          
          <button type="submit" class="btn">Guardar Información</button>
        </form>
      </div>
    </div>
  </div>
</div>
